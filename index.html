<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer ></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header" id="quiz">
            <h2 id="quetion">Quetion text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer"  class="option">
                    <label id="a_text" for="a">quetion</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="option">
                    <label id="b_text" for="b">quetion</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="option">
                    <label id="c_text" for="c">quetion</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="option">
                    <label id="d_text" for="d">quetion</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
